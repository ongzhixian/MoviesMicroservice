<h1>Add new movie</h1>

<form [formGroup]="addMovieForm" style="display: grid; grid-template-columns: 1fr 3fr; width: 500px; background-color: antiquewhite; row-gap: .3em; column-gap: .3em; padding: 1em;">
    <label for="movieName">Name</label>
    <input pInputText id="movieName" formControlName="movieName" />

    <label for="movieRating">Rating</label>
    <input pInputText id="movieRating" formControlName="movieRating" />

    <p-button label="Submit" (onClick)="submitForm($event)"></p-button>
</form>
